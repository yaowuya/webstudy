<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style type="text/css">
        .box{
            box-sizing: content-box;
            width: 200px;
            height: 200px;
            padding: 20px;
            background-color: yellow;
        }
        .border-box{
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            padding: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
  <div class="box">
      盒子模型
  </div>
  <div class="border-box">
      border-box
  </div>
</body>
</html>
