    function Foo() {
        getName = function () {
            console.log(1);
        }
        return this;
    }

    Foo.getName = function () {
        console.log(2);
    }

    Foo.prototype.getName = function () {
        console.log(3);
    }

    var getName = function () {
        console.log(4);
    }

    function getName() {
        console.log(5);
    }


    // //请写出以下答案
    Foo.getName();  //2
    getName();      //4
    Foo().getName(); //1
    getName();       //1
    new Foo.getName(); //new (Foo.getName)()-- 2
    new Foo().getName(); //foo=new Foo()-- foo.getName()--3  实例调用属性、原型链
    new new Foo().getName(); //3
